<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas de Citas</title>
</head>
<body>
    <h1>Etiquetas de Cita</h1>
    <hr>
    <!-- etiqueta de Citas de fuentes externas-->
    <p>Mi párrafo de mi página</p>
    <blockquote cite="https://oregoom.com/html">
        Cita de fuentes externas
    </blockquote>

    <hr>
    <!-- etiqueta de Citas breves-->
    <p>Mi párrafo de mi página
        <q>Una cita breve</q>
    </p>

    <hr>
    <!-- etiqueta de Cita de abrebiación-->
    <p>Mi párrafo de mi página
        <abbr title="Hyper Text Markup Language">HTML</abbr>
    </p>

    <hr>
    <!-- etiqueta de Cita de contacto-->
    <p>Mi párrafo de mi página</p>
    <address>
        Alex Roel <br>
        alex@oregoom.com <br>
        dirección <br>
        telefono <br>
    </address>

    <hr>
    <!-- etiqueta de Cita de trabajos-->
    <p><cite>Curso de html</cite> De Alex. Echo en 2021</p>
</body>
</html>
