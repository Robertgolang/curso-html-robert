<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Texto</title>
</head>
<body>
    <h1>Tipos de Textos</h1>
    <hr>

    <!--Tipos de Texto-->
    <b>Texto en negrita</b>
    <strong>Texto importante en negrita</strong>
    <i>Texto en cursiva</i>
    <em>Texto en cursiva importante</em>
    <u>Texto subrayado</u>
    <small>Texto más pequeño</small>
    <code>Etiqueta de Codigo</code>
</body>
